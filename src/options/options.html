<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Options - Tomato Clock</title>
  </head>

  <body>
    <form id="options-form">
      <div class="mb-3">
        <label for="minutes-in-tomato" class="form-label">
          Minutes in Tomato
        </label>
        <input
          type="number"
          class="form-control"
          id="minutes-in-tomato"
          min="0"
        />
      </div>
      <div class="mb-3">
        <label for="minutes-in-short-break" class="form-label">
          Minutes in Short Break
        </label>
        <input
          type="number"
          class="form-control"
          id="minutes-in-short-break"
          min="0"
        />
      </div>
      <div class="mb-3">
        <label for="minutes-in-long-break" class="form-label">
          Minutes in Long Break
        </label>
        <input
          type="number"
          class="form-control"
          id="minutes-in-long-break"
          min="0"
        />
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="notification-sound-checkbox"
        />
        <label class="form-check-label" for="notification-sound-checkbox">
          Notification sound
        </label>
        <select
          class="form-select mt-2"
          id="notification-sound-select"
          disabled
        ></select>
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="toolbar-badge-checkbox"
        />
        <label class="form-check-label" for="toolbar-badge-checkbox">
          Toolbar minute display
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <hr />

    <div>
      <button class="btn btn-sm btn-warning" id="reset-options">
        Reset to default
      </button>
    </div>
  </body>
</html>
