<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Options - Tomato Clock</title>
  </head>

  <body>
    <form id="options-form">
      <div class="mb-3">
        <label for="minutes-in-tomato" class="form-label">
          Minutes in Tomato
        </label>
        <input
          type="number"
          class="form-control"
          id="minutes-in-tomato"
          min="0"
        />
      </div>
      <div class="mb-3">
        <label for="minutes-in-short-break" class="form-label">
          Minutes in Short Break
        </label>
        <input
          type="number"
          class="form-control"
          id="minutes-in-short-break"
          min="0"
        />
      </div>
      <div class="mb-3">
        <label for="minutes-in-long-break" class="form-label">
          Minutes in Long Break
        </label>
        <input
          type="number"
          class="form-control"
          id="minutes-in-long-break"
          min="0"
        />
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="notification-sound-checkbox"
        />
        <label class="form-check-label" for="notification-sound-checkbox">
          Notification sound
        </label>
        <select
          class="form-select mt-2"
          id="notification-sound-select"
          disabled
        ></select>

        <div
          id="custom-sound-upload-container"
          class="mt-2"
          style="display: none"
        >
          <!-- Empty State: Just the file input -->
          <div id="custom-sound-empty-state">
            <input
              class="form-control form-control-sm"
              type="file"
              id="custom-sound-upload-input"
              accept="audio/*"
            />
          </div>

          <!-- Filled State: Filename + Clear button -->
          <div id="custom-sound-filled-state" style="display: none">
            <div class="input-group input-group-sm">
              <input
                type="text"
                class="form-control"
                id="custom-sound-filename"
                disabled
                placeholder="Custom Sound"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="clear-custom-sound-button"
              >
                Clear
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="toolbar-badge-checkbox"
        />
        <label class="form-check-label" for="toolbar-badge-checkbox">
          Toolbar minute display
        </label>
      </div>
    </form>

    <hr />

    <div>
      <button class="btn btn-sm btn-warning" id="reset-options">
        Reset to default
      </button>
    </div>

    <!-- Reset Confirmation Modal -->
    <div
      class="modal fade"
      id="reset-confirmation-modal"
      tabindex="-1"
      aria-labelledby="resetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resetModalLabel">Confirm Reset</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to reset all settings to default?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirm-reset">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
